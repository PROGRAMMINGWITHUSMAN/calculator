<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="box">AC</button>
            <button class="box">DEL</button>
            <button class="box">%</button>
            <button class="operator" id="down">/</button>
        </div>
        <div>
            <button class="but">7</button>
            <button class="but">8</button>
            <button class="but">9</button>
            <button class="operator" id="x">*</button>
        </div>
        <div>
            <button class="but">4</button>
            <button class="but">5</button>
            <button class="but">6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button class="but">1</button>
            <button class="but">2</button>
            <button class="but">3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button class="but" id="long">0</button>
            <button class="but">.</button>
            <button class="operator">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
